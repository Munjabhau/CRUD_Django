{% extends 'base.html' %}
{% block body %}
<h2 style="text-align:center" class="my-2">The <span class="auto-type"></span> Operation</h2>
<div class="container my-3">
    <a href="/index" class="btn btn-primary my-2">Add</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in details %}
        <tr>
            <th scope="row">{{i.name}}</th>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td>
                <a href="/edit/{{i.id}}" class="btn btn-warning">Edit</a>
                <a href="/delet/{{i.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
