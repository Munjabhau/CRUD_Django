{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h2>Edit Operation</h2>
    <form action="/update/{{object.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="name"
                   value="{{object.name}}"><br>
        </div>
        <div class="form-group">
            <label for="Name">Age</label>
            <input type="text" placeholder="Enter your name" name="age" value="{{object.age}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="Name">Address</label>
            <textarea name="address" class="form-control">{{object.address}}</textarea>
        </div>
        <button class="btn btn-warning">Update</button>
    </form>
</div>
{% endblock %}
